<!DOCTYPE html>
<html>
<head>
	<title>Kadu Bike</title>
	<link rel="stylesheet" type="text/css" href="estiloinicial.css">
	<script src="nossojs.js" type="text/javascript"></script>
	<script src="dados.js" type="text/javascript"></script>
</head>
<body>
	<div class="Logo">
		<img src="IMG/logo.PNG" width="35%" height="35%">
	</div>

	<div class="Mapa">
		<img src="IMG/mapakadu.jpeg" width="50%">
	</div>

	<div class="Painel">
		<img src="IMG/painel.jpeg" width="100%">
	</div>

	<div class="Texto">
		<h1 align="center" >Sobre nós</h1>
		
		<h3>Somos uma oficina, que atua na área de manutençãos de bicicletas desde 2020. Buscando sempre aprimorar nossas técnicas e atender bem os clientes. Realizamos todo tipo de manuteção em sua bike!
		</h3>
	</div>
		
	<div class="acesso">
		<label>Matricula</label>
		<input class="matricula" value="matricula" type="text" id="matricula">
		<hr>
		<label>Senha</label>
		<input class="senha" type="password" id="senha">
		<hr>
		<a href="#">Esqueceu a senha?</a>
		<button onclick="validar_senha()">Entrar</button>
	</div>

	<div class="recado">
		<h2>Nos acompanhe pelo nosso Instagram</h2>
		<h2 class="insta">@kadubike_service</h2>
		<hr>
	</div>
</body>
</html>
